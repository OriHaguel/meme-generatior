<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body onload="onInit(); onGalleryInit()" >
  
  <header>
    <ul class="link-container">
      <li><a href="">Editor</a></li>
      <li><a href="">Gallery</a></li>
      <li><a href="">About</a></li>
    </ul>
  </header>

  <main>
   
   
    <section class="editor">
      <div>
        <canvas width="450" height="450"></canvas>
      </div>
      

      <input type="text" id="text" placeholder="Enter text" onchange="onSetLineTxt(this)">
      
      <label for="color">set text color: </label>
      <input type="color" class="color" name="color" form="frmRegister" value="#ff0000"  onchange="onChangeColor(this)"/>
    
     <button class="up" onclick="onIncreaseFont()">↑</button>
     <button class="down" onclick="onDecreaseFont()">↓</button>
     
     <button class="add" onclick="OnAddLine()">Add line</button>
     
     <button class="switch" onclick="onSwitchLine()">switch line</button>
     
     <div class="inputs">
        <a href="#" class="btn" onclick="downloadImg(this)" download="my-img.jpg">Download jpeg</a>
        <button class="btn" onclick="onUploadImg()">
          Upload to Facebook
        </button>
      </div>

      <input type="file" class="file-input btn" name="image" onchange="onImgInput(event)" accept="image/*" />
    </section>
    
    
    <section class="gallery" hidden></section>
  </main>

  <script src="js/service/util-service.js"></script>
  <script src="js/service/storage.service.js"></script>
  <script src="js/service/meme-service.js"></script>
  <script src="js/gallery-controller.js"></script>
  <script src="js/meme-controller.js"></script>
</body>

</html>
