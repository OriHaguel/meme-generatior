<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body onload="onInit(); onGalleryInit()" onmouseup="onPlaceText(event)">

  <header>
   <div class="logo">THE MEME GENERATOR</div>
    <ul class="link-container">
      <li onclick="onShowEditor()">Editor</li>
      <li onclick="onShowGallery()">Gallery</li>
      <li onclick="onShowAbout()">About</li>
    </ul>
  </header>

  <main>
    <section class="editor">
      <div class="canvas-container">
        <canvas width="550" height="450" onclick="onRemoveBorder(event)" onmousedown="onText(event)"
          onmousemove="OnMoveText(event)"></canvas>
      </div>

      <div class="btn-download">
        <div class="btn-input">
          <input type="text" id="text" class="text" placeholder="Enter text" onchange="onSetLineTxt(this)">

          <div class="btn-container">
            <button class="add fa plus" onclick="OnAddLine()"></button>
            <button class="switch fa repeat" onclick="onSwitchLine()"></button>
            <button class="delete fa trash" onclick="OnDelete()"></button>
          </div>
        </div>

        <div class="btn-text">
          <input type="color" class="color fa palette" name="color" form="frmRegister" value="#ff0000"
            onchange="onChangeColor(this)" />
          <button class="up" onclick="onIncreaseFont()">A+</button>
          <button class="down" onclick="onDecreaseFont()">A-</button>
          
          <button class="left fa align-left" onclick="onLeft()"></button>
          <button class="center fa align-center" onclick="onCenter()"></button>
          <button class="right fa align-right" onclick="onRight()"></button>
         
          <button class="move-up fa arrow-up" onclick="onMoveUp()"></button>
          <button class="move-down fa arrow-down" onclick="onMoveDown()"></button>


          <select class="font-change" onchange="onChangeFont(this)">
            <option value="Impact">Impact</option>
            <option value="Arial">Arial</option>
            <option value="tahoma">tahoma</option>
          </select>
        </div>

        <div class="inputs">
          <a href="#" class="btn fa download" onclick="downloadImg(this)" download="my-img.jpg">download</a>
         
          <button class="btn" onclick="onUploadImg()">
           Share to Facebook
          </button>
          <!-- <input type="file" class="btn file"  onchange="onImgInput(event)" accept="image/*" /> -->
        </div>
      </div>
    </section>

    <section class="gallery"></section>
  </main>

  <script src="js/service/util-service.js"></script>
  <script src="js/service/storage.service.js"></script>
  <script src="js/service/meme-service.js"></script>
  <script src="js/gallery-controller.js"></script>
  <script src="js/meme-controller.js"></script>
</body>

</html>
