<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body onload="onInit(); onGalleryInit()">

  <header>
    <ul class="link-container">
      <li onclick="onShowEditor()">Editor</li>
      <li onclick="onShowGallery()">Gallery</li>
      <li onclick="onShowAbout()">About</li>
    </ul>
  </header>

  <main>


    <section class="editor">
      <div class="canvas-container">
        <canvas width="450" height="450" onmousemove="OnMoveText(event)"></canvas>
      </div>

      <div class="btn-download">
        <div class="btn-input">
          <input type="text" id="text" class="text" placeholder="Enter text" onchange="onSetLineTxt(this)">

          <div class="btn-container">
            <button class="add" onclick="OnAddLine()">Add line</button>
            <button class="switch" onclick="onSwitchLine()">switch line</button>
            <button class="delete" onclick="OnDelete()">delete</button>
          </div>




        </div>

        <div class="btn-text">
          <input type="color" class="color" name="color" form="frmRegister" value="#ff0000"
            onchange="onChangeColor(this)" />
          <button class="up" onclick="onIncreaseFont()">A+</button>
          <button class="down" onclick="onDecreaseFont()">A-</button>
          <button class="move-up" onclick="onMoveUp()">up</button>
          <button class="move-down" onclick="onMoveDown()">down</button>
         
          <select name="" class="font-change" onchange="onChangeFont(this)">
            <option value="Impact">Impact</option>
            <option value="Arial">Arial</option>
            <option value="tahoma">tahoma</option>
          </select>
        </div>

        <div class="inputs">
          <a href="#" class="btn" onclick="downloadImg(this)" download="my-img.jpg">Download jpeg</a>
          <button class="btn" onclick="onUploadImg()">
            Upload to Facebook
          </button>
          <input type="file" class="file-input btn" name="image" onchange="onImgInput(event)" accept="image/*" />
        </div>


      </div>

    </section>


    <section class="gallery" hidden></section>
  </main>

  <script src="js/service/util-service.js"></script>
  <script src="js/service/storage.service.js"></script>
  <script src="js/service/meme-service.js"></script>
  <script src="js/gallery-controller.js"></script>
  <script src="js/meme-controller.js"></script>
</body>

</html>
