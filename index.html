<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://kit.fontawesome.com/4de81986ef.js" crossorigin="anonymous"></script>
</head>

<body onload="onInit(); onGalleryInit()" onmouseup="onPlaceText(event)">

  <header>
    <div class="logo">THE MEME GENERATOR</div>
    <ul class="link-container">
      <li onclick="onShowEditor()">Editor</li>
      <li onclick="onShowGallery()">Gallery</li>
      <li onclick="onRandomMeme()">Randomize</li>
      <li onclick="onShowAbout()">About</li>
    </ul>
  </header>

  <main>
    <section class="editor">
      <div class="canvas-container">
        <canvas width="550" height="450" onclick="onRemoveBorder(event)" onmousedown="onText(event)"
          onmousemove="OnMoveText(event)"></canvas>
      </div>

      <div class="btn-download">
        <div class="btn-input">
          <input type="text" id="text" class="text" placeholder="Enter text" oninput="onSetLineTxt(this)">

          <div class="btn-container">
            <button class="add fa plus" onclick="OnAddLine()"><i class="fa-solid fa-plus"></i></button>
            <button class="switch fa repeat" onclick="onSwitchLine()"><i class="fa-solid fa-repeat"></i></button>
            <button class="delete fa trash" onclick="OnDelete()"><i class="fa-solid fa-trash"></i></button>
          </div>
        </div>

        <div class="btn-text">
          <input type="color" class="color fa palette  fa-solid fa-palette" name="color" form="frmRegister" value="#ff0000"
            oninput="onChangeColor(this)" />
          <button class="up" onclick="onIncreaseFont()">A+</button>
          <button class="down" onclick="onDecreaseFont()">A-</button>

          <button class="left fa align-left" onclick="onLeft()"><i class="fa-solid fa-align-left"></i></button>
          <button class="center fa align-center" onclick="onCenter()"><i class="fa-solid fa-align-center"></i></button>
          <button class="right fa align-right" onclick="onRight()"><i class="fa-solid fa-align-right"></i></button>

          <button class="move-up fa arrow-up" onclick="onMoveUp()"><i class="fa-solid fa-arrow-up"></i></button>
          <button class="move-down fa arrow-down" onclick="onMoveDown()"><i class="fa-solid fa-arrow-down"></i></button>


          <select class="font-change" onchange="onChangeFont(this)">
            <option value="Impact">Impact</option>
            <option value="Arial">Arial</option>
            <option value="tahoma">tahoma</option>
          </select>
        </div>

          <div class="emoji">
          <div onclick="onEmoji(this.innerText)">ðŸ˜µ</div>
          <div onclick="onEmoji(this.innerText)">ðŸ˜‰</div>
          <div onclick="onEmoji(this.innerText)">ðŸ˜Ž</div>
          <div onclick="onEmoji(this.innerText)">ðŸ¤”</div>
          </div>


        <div class="inputs">
          <a href="#" class="btn fa download fa-solid fa-download" onclick="downloadImg(this)" download="my-img.jpg">download</a>

          <button class="btn" onclick="onUploadImg()">
            Share to Facebook
          </button>
          <label for="file" class="btn file">upload image</label>
          <input type="file" class="btn file" id="file" onchange="onImgInput(event)" accept="image/*" />
        </div>
      </div>
    </section>

<!-- <section class="search">
  <input id="img-text" class="text" type="text" placeholder="search image" oninput="onSearchWord()"></input>
</section> -->

    <section class="gallery">

    </section>
  </main>

  <script src="js/service/util-service.js"></script>
  <script src="js/service/storage.service.js"></script>
  <script src="js/service/meme-service.js"></script>
  <script src="js/gallery-controller.js"></script>
  <script src="js/meme-controller.js"></script>
</body>

</html>
